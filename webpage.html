<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="webpage.css">
</head>
<body>
    <div id="container">

        <div class="banner">

            <div class="input">
            <input type="text" placeholder="Country Name">
            <button class="hover"><img src="srch-w-36.png" alt=""></button>
            </div>

            <div class="background"></div>


        </div>


        <div class="content">

            <div class="box1">
                <h1>Total Cases</h1>
                <p class="tC"></p>
            </div>

            
            <div class="box2">
                <h1>New Cases</h1>
                <p class="nC"></p>
            </div>

            <div class="box3">
                <h1>Total Recovered</h1>
                <p class="tR"></p>
            </div>


            <div class="box4">
                <h1>Total Death</h1>
                <p class="tD"></p>
            </div>

            <div class="box5">
                <h1>Country</h1>
                <p class="cName"></p>
            </div>

        </div>


    </div>

    <script src="webpage.js"></script>
</body>
</html>
